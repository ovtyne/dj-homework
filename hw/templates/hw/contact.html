{% extends 'hw/base.html' %}

{% block content %}
<div class="col">
    <div class="card shadow-sm">

        <div class="card-body">
            <p class="card-text">
                Офис МСК<br>
                Офис СПБ
            </p>

        </div>
    </div>
</div>
<div class="col">
    <div class="card shadow-sm">

        <div class="card-body">
            <h2>Напишите нам</h2>
            <p class="card-text">
            <form method="post"
                  {% csrf_token %}
            <input class="form-control mb-2" name="name"/>
            <input class="form-control mb-2" name="email"/>
            <textarea class="form-control mb-2" name="message"></textarea>
            <button type="submit" class="btn btn-primary form-control mb-2">Отправить</button>
            </p>

        </div>
    </div>
</div>
{% endblock %}
